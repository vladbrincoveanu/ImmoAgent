name: Run Top5 Report

on:
  schedule:
    - cron: '0 5 * * *' # runs every day at 05:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  run-top5:
    runs-on: ubuntu-latest

    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      TELEGRAM_MAIN_BOT_TOKEN: ${{ secrets.TELEGRAM_MAIN_BOT_TOKEN }}
      TELEGRAM_MAIN_CHAT_ID: ${{ secrets.TELEGRAM_MAIN_CHAT_ID }}
      TELEGRAM_DEV_BOT_TOKEN: ${{ secrets.TELEGRAM_DEV_BOT_TOKEN }}
      TELEGRAM_DEV_CHAT_ID: ${{ secrets.TELEGRAM_DEV_CHAT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Change to your required version

      - name: Install dependencies
        run: |
          pip install -r Project/requirements.txt

      - name: Wait for MongoDB to be available
        run: |
          for i in $(seq 1 30); do
            nc -z localhost 27017 && echo "MongoDB is up" && break
            echo "Waiting for MongoDB..."
            sleep 2
          done

      - name: Run Top 5 Properties Report
        env:
          MONGO_HOST: localhost
          MONGO_PORT: 27017
        run: |
          python Project/run_top5.py
