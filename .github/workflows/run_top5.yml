name: Run Top5 Report

on:
  schedule:
    - cron: '0 5 * * *' # runs every day at 05:00 UTC
  workflow_dispatch:

jobs:
  run-top5:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r Project/requirements.txt

      - name: Wait for MongoDB to be available
        run: |
          for i in $(seq 1 30); do
            nc -z localhost 27017 && echo "MongoDB is up" && break
            echo "Waiting for MongoDB..."
            sleep 2
          done

      - name: Run Top5 script
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          TELEGRAM_BOT_MAIN_TOKEN: ${{ secrets.TELEGRAM_BOT_MAIN_TOKEN }}
          TELEGRAM_BOT_MAIN_CHAT_ID: ${{ secrets.TELEGRAM_BOT_MAIN_CHAT_ID }}
        run: |
          PYTHONPATH=Project python Project/run_top5.py
